{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block content %}

    <div class="container base_content ">
        <div class="container mb-5">
        <h2 class="text-center my-4">Contract Me</h2>
        <form action="{% url 'contact-shop' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="Name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name='email' placeholder="example@email.com">
            </div>

            <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name='phone' placeholder="Enter Your Number">
            </div>
            <div class="form-group">
                <label for="Name">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
            </div>

            <div class="form-group">
            <label for="desc">Message</label>
            <textarea class="form-control" id="message" name='message' placeholder="Explain Your Concern" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success mt-3 mr-3 px-5 float-right">Send</button>
        </form>
        </div>
    </div>

{% endblock content %}
